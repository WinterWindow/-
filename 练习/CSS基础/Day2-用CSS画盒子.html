<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS画盒子</title>
    <style>
        .red{
           
            /* 背景颜色 */
            background-color: red;
        }
        .green{
            width: 100px;
            height: 100px;
            /* 背景颜色 */
            background-color: green;
        }
        .wid-hei{
            width: 100px;
            height: 100px;
        }
        .widhei{
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="red wid-hei"></div>
    <div class="green"></div>
    <div class="red widhei"></div>
</body>
</html>
